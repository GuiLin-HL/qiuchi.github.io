<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 科技粒子效果</title>
    <style>
        /* 基础重置 */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050505; /* 深色背景 */
            font-family: 'Courier New', Courier, monospace; /* 科技感等宽字体 */
        }

        /* 画布样式 */
        #canvas-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* UI 叠加层样式 */
        #ui-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            color: #ffffff;
            pointer-events: none; /* 让鼠标事件穿透UI层直达Canvas */
            mix-blend-mode: overlay; /* 混合模式增加融合感 */
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 0.5rem;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 40px rgba(0, 255, 255, 0.4);
            animation: pulse 3s infinite ease-in-out;
        }

        p {
            font-size: 1.2rem;
            color: #00ffff;
            letter-spacing: 0.2rem;
            margin-top: 1rem;
            opacity: 0.8;
        }

        .border-line {
            width: 100px;
            height: 2px;
            background: #00ffff;
            margin: 20px auto;
            box-shadow: 0 0 10px #00ffff;
        }

        /* 简单的呼吸动画 */
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(0.98); }
        }
    </style>
</head>
<body>

    <!-- 3D 容器 -->
    <div id="canvas-container"></div>

    <!-- UI 内容 -->
    <div id="ui-layer">
        <h1>CORE SYSTEM</h1>
        <div class="border-line"></div>
        <p>INITIALIZING DATA STREAM...</p>
    </div>

    <!-- 引入 Three.js (通过 CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- 1. 初始化场景 ---
        const scene = new THREE.Scene();
        // 添加一点背景雾化效果，增加深邃感
        scene.fog = new THREE.FogExp2(0x050505, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- 2. 创建粒子系统 ---
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 7000; // 粒子数量

        const posArray = new Float32Array(particlesCount * 3); // 每个粒子有 x, y, z 坐标

        for(let i = 0; i < particlesCount * 3; i++) {
            // 在一个范围内随机生成位置
            // (Math.random() - 0.5) 生成 -0.5 到 0.5 之间的数
            posArray[i] = (Math.random() - 0.5) * 60; 
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        // 粒子材质
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.15,
            color: 0x00ffff, // 青色，科技感的代表色
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending // 叠加混合模式，让重叠的粒子发光
        });

        // 创建粒子网格
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // --- 3. 创建辅助几何体（可选，增加层次感） ---
        // 这是一个外围的线框球体
        const geometrySphere = new THREE.IcosahedronGeometry(20, 1);
        const materialSphere = new THREE.MeshBasicMaterial({ 
            color: 0x00aaff, 
            wireframe: true, 
            transparent: true, 
            opacity: 0.1 
        });
        const wireframeSphere = new THREE.Mesh(geometrySphere, materialSphere);
        scene.add(wireframeSphere);


        // --- 4. 交互逻辑 (鼠标移动) ---
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        });

        // --- 5. 动画循环 ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            // 粒子自身缓慢旋转
            particlesMesh.rotation.y = elapsedTime * 0.05;
            particlesMesh.rotation.x = elapsedTime * 0.02;

            // 线框球体反向旋转
            wireframeSphere.rotation.y = elapsedTime * -0.1;

            // 鼠标交互带来的平滑移动 (Lerp插值)
            targetX = mouseX * 0.001;
            targetY = mouseY * 0.001;

            // 让场景随鼠标轻微倾斜
            particlesMesh.rotation.y += 0.05 * (targetX - particlesMesh.rotation.y);
            particlesMesh.rotation.x += 0.05 * (targetY - particlesMesh.rotation.x);

            // 让整个粒子波浪起伏 (可选，增加动态感)
            // 访问位置属性并修改 (性能消耗较大，这里仅做整体旋转，不做逐点动画以保证流畅度)

            renderer.render(scene, camera);
        }

        animate();

        // --- 6. 窗口大小调整适配 ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
